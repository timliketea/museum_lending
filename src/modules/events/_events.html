<section class="events section">

  <div class="events__header">

    <h2 class="events__title">
      Upcoming Events
    </h2>

    <a class="events__link" href="#">
      View all
    </a>

  </div>

  <div class="swiper events-slider events__wrapper">

    <ul class="swiper-wrapper events-slider__wrapper events__list">
      @loop('../../components/cards/card-events/_card-events.html',
      '../components/cards/card-events/card-events.json')
    </ul>

  </div>

  <div class="slider-actions events-slider__actions">

    <div class="swiper-progress-bar events-slider__bar">
      <div class="swiper-scrollbar-drag events-slider__scrollbar-drag"></div>
    </div>

    <div class="events-slider__inner">

      <button
        class="slider-actions__btn slider-actions__btn--prev events-slider__btn events-slider__btn--prev icon icon--chevronsmall-left"
        type="button">

        <span class="sr-only">
          Flip the slide left
        </span>

      </button>

      <button
        class="slider-actions__btn slider-actions__btn--next events-slider__btn events-slider__btn--next icon icon--chevronsmall-right"
        type="button">

        <span class="sr-only">
          Flip the slide right
        </span>

      </button>

    </div>

  </div>

</section>
